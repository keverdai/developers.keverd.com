name: Deploy to developers.keverd.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: keverdATOdoc/package-lock.json
      
      - name: Install dependencies
        working-directory: keverdATOdoc
        run: npm ci
      
      - name: Build Docusaurus
        working-directory: keverdATOdoc
        run: npm run build
      
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          rsync -av --delete \
            -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            keverdATOdoc/build/ root@69.164.244.62:/var/www/keverdai/
          rm -f /tmp/deploy_key
