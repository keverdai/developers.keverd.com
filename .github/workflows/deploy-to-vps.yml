name: Deploy to developers.keverd.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keverdATOdoc   # â† THIS IS THE KEY LINE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: keverdATOdoc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: 69.164.244.62
          VPS_USER: root
          DEPLOY_PATH: /var/www/keverdai
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          rsync -av --delete -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            keverdATOdoc/build/ root@$VPS_HOST:$DEPLOY_PATH/
          rm -f ssh_key
